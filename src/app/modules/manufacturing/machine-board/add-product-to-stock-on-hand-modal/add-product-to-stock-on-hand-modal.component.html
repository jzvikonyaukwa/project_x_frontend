<div class="p-5">
  <div class="w-full flex items-center justify-between mb-5">
    <span class="font-medium text-lg tracking-tighter">Add product to stock on hand </span>
    <span class="cursor-pointer" (click)="onDialogClose()">
      <mat-icon [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
    </span>
  </div>

  <form
    [formGroup]="productForm"
    (ngSubmit)="onSubmit(productForm)"
    *ngIf="productTypes$ | async as productTypes"
  >
    <div class="flex flex-col items-start justify-start w-full mb-5">
      <label for="wastage-input" class="text-[#64748B] text-base font-normal tracking-tighter mb-1"
        >Product Name*</label
      >
      <mat-form-field class="w-full">
        <mat-select formControlName="productName">
          <mat-option *ngFor="let product of productTypes" [value]="product.name">
            {{ product.name | uppercase }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="flex flex-col items-start justify-start w-full mb-5">
      <label for="wastage-input" class="text-[#64748B] text-base font-normal tracking-tighter mb-1"
        >Product's length*</label
      >
      <mat-form-field id="length" class="w-full mt-4 sm:mt-0 mb-1" [subscriptSizing]="'dynamic'">
        <input formControlName="length" type="number" matInput />
      </mat-form-field>
    </div>

    <div class="flex items-center justify-between gap-8">
      <button
        class="bg-[#64748B80] rounded-md text-center text-white w-48 p-[5px] text-base font-normal tracking-tighter"
        (click)="onDialogClose()"
      >
        Cancel
      </button>
      <button
        class="bg-[#0071BC] rounded-md text-center text-white w-48 p-[5px] text-base font-normal tracking-tighter"
        type="submit"
      >
        Submit
      </button>
    </div>
  </form>
</div>
