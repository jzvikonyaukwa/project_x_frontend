<div class="p-5">
    <div class="w-full flex items-center justify-between mb-5">
        <span class="font-medium text-lg tracking-tighter">Add Steel Coil Number: </span>
        <span class="cursor-pointer" (click)="onDialogClose()">
            <mat-icon [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </span>
    </div>

    <form [formGroup]="coilNumberForm" (ngSubmit)="onSubmit(coilNumberForm)">
        <div class="flex flex-col items-start justify-start w-full mb-5">
            <label for="wastage-input" class="text-[#64748B] text-base font-normal tracking-tighter mb-1">STEEL COIL NUMBER*</label>
            <mat-form-field id="kp" class="w-full mt-4 sm:mt-0 mb-1" [subscriptSizing]="'dynamic'">
                <input formControlName="coilNumber" type="text" matInput />
            </mat-form-field>
        </div>

        <div class="flex items-center justify-end gap-8">
            <button class="bg-[#64748B80] rounded-md text-center text-white w-48 p-[5px] text-base font-normal tracking-tighter"
                (click)="onDialogClose()">Cancel</button>
            <button class="bg-[#0071BC] rounded-md text-center text-white w-48 p-[5px] text-base font-normal tracking-tighter"
                type="submit">Submit</button>
        </div>
    </form>
</div>
