<div class="w-full" *ngIf="saleOrder">
    <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-alpine"
        [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [enableRangeSelection]="true"
        [copyHeadersToClipboard]="true" [rowData]="saleOrder.invoices" [animateRows]="true"
        (gridReady)="onGridReady($event)"></ag-grid-angular>
</div>
