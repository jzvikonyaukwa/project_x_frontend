<div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
    <div class="w-full  mx-auto">
        <div class="sm:col-span-2 md:col-span-4 flex flex-col flex-auto p-6 gap-4 shadow rounded-2xl overflow-visible bg-zinc-100">
            <div class="flex flex-col sm:flex-row items-start justify-between">
                <div class="text-lg font-medium tracking-tight leading-6 truncate flex items-center justify-between w-full">
                    <div class="flex items-center gap-2">
                        <mat-icon class="icon-size-6 text-orange-500" [svgIcon]="'heroicons_custom:inter-branch'"></mat-icon>
                        <span class="text-orange-500 font-semibold text-base tracking-wider">CONSUMABLE TRANSFER
                            DETAILS
                            TABLE</span>
                    </div>
                    <ng-container actionSlot>
                        <a class="bg-orange-500 rounded-md" mat-flat-button [color]="'accent'" (click)="onBtExport()">
                            <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:plus'"></mat-icon>
                            <span class="ml-2 font-medium text-sm">EXPORT</span>
                        </a>
                    </ng-container>
                </div>
            </div>
            <div class="flex flex-col">
                <ag-grid-angular style="width: 100%; height: 100%" class="ag-theme-alpine" [rowData]="consumableInterBranchTransfer$  | async "
                    [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" (gridReady)="onGridReady($event)"></ag-grid-angular>
            </div>
        </div>
    </div>
</div>
