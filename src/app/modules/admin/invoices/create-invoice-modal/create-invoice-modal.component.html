<div class="w-320 modal-container max-h-[90vh] overflow-y-auto" *ngIf="rowData">

    <fuse-alert class="mt-8 mb-4" *ngIf="showAlert" [dismissible]="true" [dismissed]="false" [appearance]="'outline'" [showIcon]="false"
        [type]="alert.type">
        {{ alert.message }}
    </fuse-alert>

    <ag-grid-angular style="width: 100%; height: 100%; overflow: auto;" class="ag-theme-alpine" [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef" [rowSelection]="rowSelection" [rowData]="rowData" [animateRows]="true" [getRowId]="getRowId"
        (gridReady)="onGridReady($event)"></ag-grid-angular>

    <div class="flex justify-center items-center my-5">
        <button class="hidden sm:inline-flex ml-3 bg-green-500 px-4 text-white text-base font-medium rounded-md" mat-stroked-button
            (click)="issueInvoice()">
            <mat-icon class="icon-size-5 text-white" [svgIcon]="'heroicons_solid:plus'"></mat-icon>
            <span class="ml-2 text-white">Issue Invoice</span>
        </button>
    </div>
</div>
