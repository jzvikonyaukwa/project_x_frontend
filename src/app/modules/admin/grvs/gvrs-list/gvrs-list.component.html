<div class="flex flex-col flex-auto min-w-0">
  <app-page-heading>
    <ng-container titleSlot>
      <div class="flex justify-between w-full ml-4">
        <ng-container>
          <div
            class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug truncate text-white"
          >
            GRV
          </div>
        </ng-container>
      </div>
    </ng-container>
  </app-page-heading>

  <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
    <div class="w-full">
      <div
        class="flex flex-col flex-auto p-6 mx-6 gap-4 shadow rounded-2xl overflow-visible bg-zinc-100"
      >
        <div class="flex flex-col sm:flex-row items-start justify-between">
          <div
            class="text-lg font-medium tracking-tight leading-6 truncate flex items-center justify-between w-full"
          >
            <div class="flex items-center gap-2">
              <mat-icon
                class="icon-size-6 text-axe-blue"
                [svgIcon]="'heroicons_custom:grv'"
              ></mat-icon>
              <span class="text-sky-700 font-semibold text-base tracking-wider">GRV TABLE</span>
            </div>
            <ng-container actionSlot>
              <div class="flex gap-4">
                <a
                  class="bg-sky-700 rounded-md"
                  mat-flat-button
                  [color]="'accent'"
                  routerLink="/grv/add"
                >
                  <mat-icon
                    class="icon-size-5"
                    [svgIcon]="'heroicons_solid:clipboard-list'"
                  ></mat-icon>
                  <span class="ml-2">Add GRV</span>
                </a>
              </div>
            </ng-container>
          </div>
        </div>
        <div class="flex flex-col">
          <ag-grid-angular
            style="width: 100%; height: 100%"
            class="ag-theme-quartz"
            [columnDefs]="columnDefs"
            [detailRowAutoHeight]="true"
            [gridOptions]="gridOptions"
            [rowGroupPanelShow]="rowGroupPanelShow"
            [groupDisplayType]="groupDisplayType"
            [autoGroupColumnDef]="autoGroupColumnDef"
            [masterDetail]="true"
            [detailCellRendererParams]="detailCellRendererParams"
            (gridReady)="onGridReady($event)"
          >
          </ag-grid-angular>
        </div>
      </div>
    </div>
  </div>
</div>
