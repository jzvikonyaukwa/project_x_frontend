<div class="flex flex-col flex-auto min-w-0">
  <app-page-heading>
    <ng-container titleSlot>
      <div
        class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug truncate text-axe-dark-blue">
        Add Supplier
      </div>
    </ng-container>
  </app-page-heading>
  <fuse-card class="w-full max-w-screen-xl mx-auto px-8 py-6 pb-4 mt-4 mb-4">
    <app-user-form (onSubmitForm)="addSupplier($event)"></app-user-form>
  </fuse-card>
</div>
