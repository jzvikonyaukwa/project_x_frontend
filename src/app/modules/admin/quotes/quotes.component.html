<div class="flex flex-col flex-auto min-w-0">
  <app-page-heading>
    <ng-container titleSlot>
      <div class="flex justify-between w-full ml-4">
        <ng-container>
          <div class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug truncate text-white">
            Axes Quotes 
          </div>
        </ng-container>
        <div class="flex items-center" *ngIf="rowCount">
          <mat-icon class="icon-size-5 text-sky-500" [svgIcon]="'heroicons_solid:bell'"></mat-icon>
          <div class="ml-1.5 leading-6 truncate text-sky-500">
            You have {{ this.rowCount || 0 | number }} quotes
          </div>
        </div>
      </div>
    </ng-container>
  </app-page-heading>

  <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
    <div class="w-full">
      <div class="flex flex-col flex-auto p-6 mx-6 gap-4 shadow rounded-2xl overflow-visible bg-zinc-100">
        <div class="flex flex-col sm:flex-row items-start justify-between">
          <div class="text-lg font-medium tracking-tight leading-6 truncate flex items-center justify-between w-full">
            <div class="flex items-center gap-2">
              <mat-icon class="icon-size-6 text-axe-blue" [svgIcon]="'heroicons_custom:quotes'"></mat-icon>
              <span class="text-sky-700 font-semibold text-base tracking-wider">QUOTES TABLE <ng-container *ngIf="rowCount">({{ this.rowCount || 0 | number }})</ng-container></span>
            </div>
            <ng-container actionSlot>
              <div class="flex gap-4">
                <a class="bg-sky-700 rounded-md" mat-flat-button [color]="'accent'" routerLink="/quotes/add">
                  <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:plus'"></mat-icon>
                  <span class="ml-2">Add Quote</span>
                </a>
              </div>
            </ng-container>
          </div>
        </div>
        <div class="flex flex-col">
          <ag-grid-angular style="width: 100%; height: 100%" class="ag-theme-alpine" [columnDefs]="columnDefs"
            [defaultColDef]="defaultColDef" [gridOptions]="gridOptions" [rowSelection]="'multiple'" [getRowStyle]="getRowStyle"
            (gridReady)="onGridReady($event)"></ag-grid-angular>
        </div>
      </div>
    </div>
  </div>
</div>
