<div class="flex flex-col flex-auto p-6 mt-8 bg-card shadow rounded-2xl overflow-hidden">
  <div class="flex flex-col sm:flex-row items-center pb-2 justify-between">
    <div class="text-xl font-medium tracking-tight leading-6 truncate">Total Owned Stock</div>
    <div class="mt-3 sm:mt-0 sm:ml-2">
      <button type="button"
        class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-axe-blue "
        (click)="exportToExcel()">Export to Excel</button>
    </div>
  </div>
  <div [id]="chart" class="my-5 shadow rounded-2xl overflow-hidden "></div>

  <div class="w-full">
    <ag-grid-angular style="width: 100%; height: 100%" class=" ag-theme-quartz" [rowData]="rowData" [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef" (gridReady)="onGridReady($event)" [pagination]="pagination"
      [paginationPageSize]="paginationPageSize" [paginationPageSizeSelector]="paginationPageSizeSelector"
      (firstDataRendered)="onFirstDataRendered($event)" [getRowStyle]="getRowStyle"></ag-grid-angular>
  </div>
</div>
