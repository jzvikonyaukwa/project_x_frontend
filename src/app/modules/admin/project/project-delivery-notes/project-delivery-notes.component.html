<div class="flex-auto shadow rounded-2xl">
    <div class="w-full">
        <div class="flex flex-col flex-auto p-6 gap-4 overflow-visible">
            <div class="flex flex-col sm:flex-row items-start justify-between">
                <div class="text-lg font-medium tracking-tight leading-6 truncate flex items-center justify-between w-full">
                    <div class="flex items-center gap-2">
                        <mat-icon class="icon-size-5 text-axe-blue" [svgIcon]="'heroicons_custom:quotes'"></mat-icon>
                        <span class="text-sky-700 font-semibold text-base tracking-wider">DELIVERY NOTES TABLE</span>
                    </div>
                    <ng-container actionSlot>
                        <button class="bg-sky-700 rounded-md" mat-flat-button [color]="'accent'" (click)="openCreateDialog()">
                            <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:plus'"></mat-icon>
                            <span class="ml-2 font-medium text-sm">Create Delivery Note</span>
                        </button>
                    </ng-container>
                </div>
            </div>
            <div class="flex flex-col">
                <ag-grid-angular
                        style="width: 100%; height: 100%"
                        class="ag-theme-alpine"
                        [pagination]="pagination"
                        [paginationPageSize]="paginationPageSize"
                        [paginationPageSizeSelector]="paginationPageSizeSelector"
                        [columnDefs]="columnDefs"
                        [defaultColDef]="defaultColDef"
                        [rowData]="rowData"
                        [getRowStyle]="lastRowBorder"
                        (gridReady)="onGridReady($event)"
                        [detailCellRendererParams]="detailCellRendererParams"
                        [masterDetail]="true"
                        (cellValueChanged)="onCellValueChanged($event)">
                </ag-grid-angular>
            </div>
        </div>
    </div>
</div>
