<div class="flex-auto shadow rounded-2xl">
    <div class="w-full">
        <div class="flex flex-col flex-auto p-6 gap-4 overflow-visible ">
            <div class="flex flex-col sm:flex-row items-start justify-between">
                <div class="text-lg font-medium tracking-tight leading-6 truncate flex items-center justify-between w-full">
                    <div class="flex items-center gap-2">
                        <mat-icon class="icon-size-5 text-axe-blue" [svgIcon]="'heroicons_custom:quotes'"></mat-icon>
                        <span class="text-sky-700 font-semibold text-base tracking-wider">PROJECT'S QUOTES
                            TABLE</span>
                    </div>
                    <ng-container actionSlot>
                        <a class="bg-sky-700 rounded-md" mat-flat-button [color]="'accent'" routerLink="/quotes/add">
                            <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:plus'"></mat-icon>
                            <span class="ml-2 font-medium text-sm">Add Quote</span>
                        </a>
                    </ng-container>
                </div>
            </div>
            <div class="flex flex-col">
                <ag-grid-angular style="width: 100%; height: 100%" class="ag-theme-alpine" [pagination]="pagination"
                    [paginationPageSize]="paginationPageSize" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [rowData]="quotes"
                    [rowSelection]="'multiple'" [animateRows]="true" [getRowStyle]="lastRowBorder" (gridReady)="onGridReady($event)"
                    [masterDetail]="true" [detailCellRendererParams]="detailCellRendererParams"></ag-grid-angular>
            </div>
        </div>
    </div>
</div>
