<div class="w-full ">
    <app-page-heading>
        <ng-container titleSlot>
            <div class="flex justify-between w-full ml-4">
                <ng-container>
                    <div class="text-white text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug truncate">
                        Projects Summary
                    </div>
                </ng-container>
            </div>
        </ng-container>
    </app-page-heading>

    <div class="flex flex-col bg-white rounded-lg shadow m-5">
        <div class="flex flex-col flex-auto p-6 gap-4 shadow rounded-2xl overflow-visible">
            <div class="flex flex-col sm:flex-row items-start justify-between">
                <div class="text-lg font-medium tracking-tight leading-6 truncate flex items-center justify-between w-full">
                    <div class="flex items-center gap-2">
                        <mat-icon class="icon-size-5 text-axe-blue" [svgIcon]="'heroicons_solid:view-columns'"></mat-icon>
                        <span class="text-sky-700 font-semibold text-base tracking-wider">
                            PROJECTS TABLE</span>
                    </div>
                </div>
            </div>
            <div class="flex flex-col">
                <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-alpine" [pagination]="pagination" [getRowStyle]="lastRowBorder"
                    [paginationPageSize]="paginationPageSize" [paginationPageSizeSelector]="paginationPageSizeSelector" [columnDefs]="columnDefs"
                    [defaultColDef]="defaultColDef" [rowData]="projectsSummary$ | async" [animateRows]="true"
                    (gridReady)="onGridReady($event)"></ag-grid-angular>
            </div>
        </div>
    </div>
</div>
