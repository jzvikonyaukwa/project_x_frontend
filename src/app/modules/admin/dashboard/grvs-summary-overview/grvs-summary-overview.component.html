<div class="mt-8">
  <div class="flex flex-col sm:flex-row items-center pb-2 justify-center">
    <div
      class="text-3xl font-light tracking-tight leading-6 truncate text-center"
    >
      GRVs Summary
    </div>
  </div>

  <div class="grid grid-cols-1 mt-8">
      <app-pie-chart
        [data]="grvsPieChartData"
        [title]="'Steel Coils Quantities GRVs'"
        [units]="'m'"
      ></app-pie-chart>
  </div>

  <div class="mt-0 md:mt-5 sm:mt-3">
      <app-recent-grvs [latestGrvs]="latestGrvs"></app-recent-grvs>
  </div>
</div>
